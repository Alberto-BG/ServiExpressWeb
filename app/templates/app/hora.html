{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      {% include 'base/header.html' %}
   </head>
   <body>
    
     
  
      <div class="contact_section layout_padding">
         <div class="container">
            <h1 class="contact_taital">Agenda tu hora</h1>
            <div class="contact_section_2">
               <div class="mail_section_1">
               <form id="f" action="" method="POST">
                  {% csrf_token %}
                  <input type="text" class="mail_text" placeholder="RUT" name="rut" required >
                  <input type="text" class="mail_text" placeholder="Nombre" name="nombre" required >
                  <input type="text" class="mail_text" placeholder="Apellido" name="apellido" required >
                  <input type="number" class="mail_text" placeholder="Teléfono" name="telefono" required>
                  <input type="text" class="mail_text" placeholder="Patente" name="patente" required> 
         
                     <b> Ingresa la fecha disponible que deseas
                     </b>
                     <h4>
                     <input type="date" id="Test_DatetimeLocal" name="fecha" required >
                     </h4>
                  <textarea type="text" class="massage-bt" placeholder="Descripción del problema" rows="5" id="comment" name="descripcion" required></textarea>
                  <div class = "contact_section_btn">
                        <div class="send_bt"><input type="submit"  value="Agendar"></div>
                                 
                     </div>
               </form>
               </div>
            </div>
         </div>
      </div>

      <script>
         function Agregar(fecha,respuesta){
            if(respuesta == 1){
               swal("Hora Agendada", "Para: "+fecha, "success", {
               button: "Listo",
               }).then(function() {
                  window.location = "../home";
               });
            }else if(respuesta == 2){
               swal("Hora no agendada", "Verifica los Datos", "error", {
               button: "Listo",
               }).then(function() {
                  window.location = "../hora";
               });
            }

         }  
         window.addEventListener('load', event => {
            Agregar('{{mensaje}}','{{validacion}}');
         });
      </script>
      {% include 'base/footer.html' %}

      {% include 'base/scripts.html' %}
      
   </body>
</html>
